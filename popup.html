<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PongStack</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='popup.css'>
</head>
<body>
    <header>
        <h3>Pong Stack</h3>
        <div>
            <div>
                    <div>
                        <button class='winButton' id='player1Button' >Win</button> <span id='player1'>Waiting for player...</span> 
                        vs.
                        <span id='player2'>Waiting for player...</span> <button class='winButton' id='player2Button' >Win</button>
                    </div>
            </div>
        </div>
    </header>

    <div id='container'>
        <form id='myForm'>
            <!-- POST request to DB -->
            <input type="text" placeholder="First Name" name="fName" id='fNameInput'>
            
            <input type="submit"  value='Add me!' id="postButton">
        </form>
        
        <!-- GET display list -->
        <ol id='queueContainer'></ol>
    </div>
    <script src='popup.js'></script>  
</body>
</html>
